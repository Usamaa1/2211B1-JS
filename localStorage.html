<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local / Session Storage</title>
</head>

<body>

    <form action="" onsubmit="addUser(); return false">

        <input type="text" placeholder="User Name" name="" id="uName">
        <input type="text" name="" id="fName" placeholder="Father Name">
        <input type="submit" value="add">
    </form>



    <script>


        let userArray = []

        function addUser() {

            let userName = document.getElementById('uName').value
            let fatherName = document.getElementById('fName').value


            // console.log(userName, fatherName)

            const userObj = {
                userName,
                fatherName
            }

            // console.log(userObj)



            userArray.push(userObj)

            let stringified = JSON.stringify(userArray)

            // console.log(stringified)


            localStorage.setItem('userData', stringified)



            let a = JSON.parse(localStorage.getItem('userData'))

            // console.log(a)
            console.log(a[0].fatherName)


        }






    </script>






</body>

</html>
